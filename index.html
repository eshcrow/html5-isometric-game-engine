<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-cache">

<title>DEMO</title>

<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Styles -->
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href="style.css" rel="stylesheet" type="text/css" />

<!-- Core code -->
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/draw.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/player.js"></script>

<script type="text/javascript" src="js/sprite.js"></script>
<script type="text/javascript" src="js/ui.js"></script>

<!-- Fire the cannons -->
<script type="text/javascript">
	$(function(){
		game.init();        
	});
</script>

<div id="gameScreen">
	<div id="obj"></div>
</div>

</div>

<div id="cache">

    <img src="images/tileset_17.png" alt="preload" />
    <img src="images/tileset_cow_03.png" alt="preload" />

    <img src="images/tileset_24.png" alt="preload" />
    <img src="images/tileset_23.png" alt="preload" />
    <img src="images/tileset_25.png" alt="preload" />

</div>

</html>
